<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verónica Rossetto</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background: url('imgs/background/fundo.jpg') center/cover no-repeat; /* Replace 'background-image.jpg' with your image file */
			text-align: center;
			overflow-x: hidden; /* Hide horizontal scrollbar */
			overflow-y: hidden;
		}

		#header {
			text-align: center;
			color: rgb(0, 0, 0);
			padding: 20px 100px;
			background: rgba(0, 0, 0, 0.0); /* Transparent black background for the header */
		}

		#header h1 {
			margin: 0;
			/* Adjust padding as needed */
			/* display: flex; */
			align-items: center;
		}

		#header h1 img {
			width: 300px; /* Adjust the width of the logo as needed */
			height: auto;
			padding-right: 50px;
			/* margin-right: 0px; Adjust the margin between the logo and text as needed */
		}

		#header h1, #header p {
			margin: 0;
		}

		#image-section {
			text-align: center;
			padding: 0vh 0px;
			position: relative;
		}

		#image-section::before {
			content: "";
			position: absolute;
			top: 49%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 240px;
			height: 240px;
			background: rgb(22, 87, 87);
			border-radius: 50%;
			z-index: -1;
		}

		#image-section img {
			width: 220px;
			height: 220px;
			object-fit: cover;
			border-radius: 50%;
			position: relative;
			z-index: 1; /* Ensure the image is above the circular background */
		}
		#icons {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			padding: 10px 10px; /* Adjust padding for the icons section */
			gap: 30px; /* Adjust the gap between icons */
		}

		.icon {
			position: relative; /* Make the container position relative */
		}
		
		.icon::before {
			content: ""; /* Create a pseudo-element */
			position: absolute; /* Position it absolutely */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 8px; /* Adjust the border radius to match the rounded tips */
			background: rgba(0, 0, 0, 0.2); /* Adjust the color and opacity of the shadow */
			box-shadow: 0px 5px 9px rgba(0, 0, 0, 0.5);
			z-index: -1; /* Place it above the icon */
			transition: opacity 0.3s ease; /* Add transition for smoother effect */
			opacity: 0; /* Initially hide the shadow */
		}
		
		.icon:hover::before {
			opacity: 1; /* Show the shadow on hover */
		}
		
		.icon img {
			width: 40px;
			height: 40px;
			border-radius: 8px; /* Adjust the border radius to match the rounded tips */
			transition: transform 0.3s ease; /* Add transition for smoother effect */
		}
		
		.icon:hover img {
			transform: scale(1.1); /* Scale up the icon on hover */
		}

		#text-between {
			margin-bottom: 15px; /* Adjust the margin as needed */
			margin-top: 10px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		#text-between p {
			font-family: 'Arial', sans-serif;
			color: #ffffff;
			font-size: 20px;
			margin: 5px; /* Adjust the top and bottom margin for each paragraph as needed */
		}

		#text-between p:first-child {
			font-weight: bold;
			font-size: 22px; /* Increased font size for the first paragraph */
		}

		#text-between p:last-child {
			font-size: 18px; /* Increased font size for the last paragraph */
		}

		#text-below {
			margin-top: 50px; /* Adjust the margin as needed */
			margin-bottom: 5px;
		}

		#text-below p {
			margin: 5px 0; /* Adjust the top and bottom margin for each paragraph as needed */
			color: #ffffff;
		}
	   @media only screen and (-webkit-min-device-pixel-ratio: 3) {
		/* Adjustments for iPhone 12 and similar larger screens */
		 body {
			overflow-y: auto;
				
		}
		#text-below {
			position: absolute;
			bottom: 20px; /* Adjust this value to move the text further up or down */
			left: 0;
			width: 100%;
		 }
		
			#text-below p {
				font-size: 16px; /* Adjust font size for larger screens */
			}
		}

		@media screen and (max-width: 600px) {
			#text-below,
			body {
				background: url('imgs/background/fundo.jpg') center/cover no-repeat fixed;
				overflow-y: auto;
				background-size: 100% 100vh; /* Adjust background size for vertical coverage */
			}

			#header {
				padding: 5px 20px; /* Adjust padding for these sections on smaller screens */
			}

			#header h1 img {
				padding-top: 5px;
				padding-bottom: 0px;
			}
			
			#icons {
				padding: 0; /* Remove padding for these sections on smaller screens */
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 30px; /* Adjust the gap between icons */
			}

			.icon img {
				width: 50px;
				height: 50px;
			}

			#image-section {
				padding: 2vh 0; /* Adjust padding for the circular image section */
				text-align: center; /* Center the image horizontally */
			}

			#image-section img {
				width: 180px; /* Adjust the width of the circular image */
				height: 180px; /* Adjust the height of the circular image */
			}

			#image-section::before {
				content: ""; /* Create a pseudo-element */
				position: absolute; /* Position it absolutely */
				top: 49%; /* Align it to the center vertically */
				left: 50%; /* Align it to the center horizontally */
				transform: translate(-50%, -50%); /* Center it precisely */
				width: 200px; /* Adjust the width to be a little bigger than the profile image */
				height: 205px; /* Adjust the height to be a little bigger than the profile image */
				background: rgb(22, 87, 87); /* Adjust the color and opacity as needed */
				border-radius: 50%; /* Make it circular */
				z-index: -1;
			}

			#text-between {
				margin-top: 5px;
			}

			#text-below {
				margin-top: 5px;
				margin-bottom: 5px; /* Adjust the margin as needed */
			}

			#text-below p {
				font-size: 14px; /* Increased font size for the paragraphs */
			}
		}
	</style>
</head>
<body>

<div id="header">
	<h1>
		<img src="imgs/logos/logo.png" alt="Logo"></h1>
</div>
<div id="image-section">
	<img src="imgs/profile/profile.jpg" alt="Circular Image">
</div>
<div id="text-between">
	<p style="font-family: 'Arial Rounded MT Bold', sans-serif;">Verónica Rossetto</p>
	<p style="font-family: 'Arial Narrow', sans-serif;">Research Technician</p>
</div>
<div id="icons">
	<div class="icon">
		<a href="https://ccmar.ualg.pt/group/marine-biotechnology" target="_blank">
			<img src="imgs/logos/symbol.jpg" alt="Marbiotech">
		</a>
	</div>
	<div class="icon">
		<a href="https://www.instagram.com/marbiotechgroup" target="_blank">
			<img src="imgs/logos/Instagram_icon.png" alt="Instagram">
		</a>
	</div>
	<div class="icon">
		<a href="https://www.linkedin.com/in/veronica-rossetto-b125a5127/" target="_blank">
			<img src="imgs/logos/LinkedIn_logo_initials.png" alt="LinkedIn">
		</a>
	</div>
	<div class="icon">
		<a href="mailto: vrossetto@ualg.pt" target="_blank">
			<img src="imgs/logos/email.jpg" alt="Email">
		</a>
	</div>
</div>

<div id="text-below">
	<p>Marine Biotechnology Group</p>
	<p>Universidade do Algarve</p>
	<p>Faro, Portugal</p>
</div>

</body>
</html>
